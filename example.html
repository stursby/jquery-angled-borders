<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    * {
        margin: 0;
        padding: 0;
    }

    div {
        max-width: 1000px;
        height: 100px;
        background: lightgray;
        margin: 0px auto;
        text-align: center;
        line-height: 100px;
    }

    </style>
</head>
<body>

    <div>
    Gimme some border action!
    </div>

    <br><br><br><br><br>

    <div style="background: pink;">
    Gimme some border action!
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="dist/jquery-angled-border.js"></script>

    <script>

        // $('div').angledBorder({
        //     height: 50, // in px
        //     color: 'pink', // or hex
        //     direction: 'LTR', // or RTL
        //     position: 'bottom' // or top
        // });

        $('div').eq(0).angledBorder();

        $('div').eq(1).angledBorder({
            position: 'top',
            direction: 'RTL'
        });

    </script>

</body>
</html>
